version: '3.7'

services:
  mariadb:
    build: ./requirements/mariadb/.
    container_name: mariadb
    image: mariadb
    volumes:
      - db-volume:/var/lib/mysql
    networks:
      - inception_network
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER1: ${MYSQL_USER1}
      MYSQL_USER1_PASSWORD: ${MYSQL_USER1_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      retries: 10

  redis:
    build: ./requirements/redis/.
    container_name: redis
    image: redis
    networks:
      - inception_network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      retries: 10
  
  wordpress:
    build: ./requirements/wordpress/.
    container_name: wordpress
    image: wordpress
    volumes:
      - wp-volume:/var/www/html
    networks:
      - inception_network
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER1: ${MYSQL_USER1}
      MYSQL_USER1_PASSWORD: ${MYSQL_USER1_PASSWORD}
      
      WP_URL: ${WP_URL}
      WP_TITLE: ${WP_TITLE}
      WORDPRESS_ADMIN_NAME: ${WORDPRESS_ADMIN_NAME}
      WORDPRESS_ADMIN_PASSWORD: ${WORDPRESS_ADMIN_PASSWORD}
      WORDPRESS_ADMIN_EMAIL: ${WORDPRESS_ADMIN_EMAIL}

      WORDPRESS_USER1: ${WORDPRESS_USER1}
      WORDPRESS_USER1_EMAIL: ${WORDPRESS_USER1_EMAIL}
      WORDPRESS_USER1_PASSWORD: ${WORDPRESS_USER1_PASSWORD}
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy

  adminer:
    build: ./requirements/adminer/.
    container_name: adminer
    image: adminer
    volumes:
      - wp-volume:/var/www/html
    ports:
      - "8080:8080"
    networks:
      - inception_network
    depends_on:
      - wordpress

  nginx:
    build: ./requirements/nginx/.
    container_name: nginx
    image: nginx
    ports:
      - "443:443"
    volumes:
      - wp-volume:/var/www/html
      - ssl-volume:/etc/nginx/ssl/
    networks:
      - inception_network
    depends_on:
      - wordpress
  
  ftp-server:
    build: ./requirements/ftp-server/.
    container_name: ftp-server
    image: ftp-server
    env_file:
      - .env
    environment:
      VSFTPUSER: ${VSFTPUSER}
      VSFTPPASS: ${VSFTPPASS}
    ports:
      - "20:20"
      - "21:21"
      - 20000-22000:20000-22000
    volumes:
      - ssl-volume:/etc/nginx/ssl/
      - wp-volume:/var/www/html
    networks:
      - inception_network
    depends_on:
      - nginx

networks:
  inception_network:
    driver: bridge
    name: inception_network

volumes:
  db-volume:
    driver: local
    driver_opts:
      type: none
      device: ~/home/qdo/data/wp_vol18
      o: bind
  wp-volume:
    driver: local
    driver_opts:
      type: none
      device: ~/home/qdo/data/mdb_vol18
      o: bind
  
  ssl-volume: